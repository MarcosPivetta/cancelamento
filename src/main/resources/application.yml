    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      sns:
        endpoint: ${AWS_ENDPOINT:http://localhost:4566}
      sqs:
        endpoint: ${AWS_ENDPOINT:http://localhost:4566}
