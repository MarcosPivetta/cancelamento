spring:
  application:
    name: cancelamento-debitos
  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  sqs:
    fila-debitos: ${FILA_DEBITOS:fila-debitos}
  sns:
    topico-cancelamentos-arn: ${TOPICO_CANCELAMENTOS_ARN:arn:aws:sns:us-east-1:000000000000:topico-cancelamentos}

spring:
